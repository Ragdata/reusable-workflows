name: Jekyll GitHub-Pages Tagging Reusable Workflow

on:
    # Allows this workflow to be called by other workflows
    workflow_call:
        inputs:
            posts_dir:
                description: "Path to '_posts' directory from root"
                required: true
                type: string
                default: "_posts"
            tags_dir:
                description: "Path to '_tags' directory from root"
                required: true
                type: string
                default: "_tags"
            tags_layout:
                description: "Layout used by tag files"
                required: true
                type: string
                default: "tags"
            feeds_dir:
                description: "Path to '_feeds' directory from root"
                required: false
                type: string
                default: "_feeds"
            feeds_layout:
                description: "Layout used by feed files"
                required: false
                type: string
                default: "feed"

# Sets permissions for the GITHUB_TOKEN
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment - do not cancel runs in progress
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:

    # BUILD JOB
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
